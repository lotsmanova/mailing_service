{% extends 'mailing/base.html' %}

{% block content %}
<h1 class="display-4">Активация</h1>
{% endblock %}

{% block product %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header"></div>
            <div class="card-body">
                {% if activated %}
                    <h2>Ваш аккаунт успешно активирован!</h2>
                {% else %}
                    <h2>Не удалось активировать аккаунт. Попробуйте снова</h2>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
