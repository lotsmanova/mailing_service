{% extends 'mailing/base.html' %}

{% block content %}
<h1 class="display-4">Вход в аккаунт</h1>
{% endblock %}

{% block product %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Вход</button>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-lg btn-block btn-outline-warning">Восстановить пароль</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
