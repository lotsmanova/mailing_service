{% extends 'mailing/base.html' %}

{% block content %}
<h1 class="display-4">Восстановление пароля</h1>
{% endblock %}
{% block product %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
